<!DOCTYPE html>
<html>
<head>
    <title>光点收集者</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 开始界面样式 */
        #startMenu {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            text-align: center;
            padding-top: 20%;
        }
        
        /* 虚拟摇杆容器 */
        #joystick {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
        }
        #gameCanvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1; /* 确保画布在底层 */
    }
    #throwBombBtn {
        z-index: 999; /* 确保按钮可点击 */
    }
    </style>
    <!-- <style>
        /* 添加摇杆样式 */
        #joystick .nipple {
            background: #333 !important;
            border: 2px solid #fff;
        }
        #joystick .back {
            background: rgba(255,255,255,0.3) !important;
        }
    </style> -->
    <!-- <link rel="stylesheet" href="./node_modules/nipplejs/dist/nipplejs.min.css"> -->
</head>
<body>
    <!-- 开始菜单 -->
    <div id="startMenu">
        <h1>光点收集者</h1>
        <button id="startBtn">开始游戏</button>
    </div>

    <!-- 游戏容器 -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- 虚拟摇杆 -->
    <div id="joystick"></div>
    
    <!-- 技能按钮 -->
    <button id="throwBombBtn" style="position:fixed; bottom:20px; right:20px; padding:15px;display:none" >
        投掷炸弹
    </button>
    <script src="./node_modules/nipplejs/dist/nipplejs.js"></script>
    <script src="game.js"></script>
</body>
</html>
